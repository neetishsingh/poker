<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  <script src="tara.js"></script>
</head>
<body>

<!-- Grey with black text -->
<nav class="navbar navbar-expand-sm bg-light navbar-light">
  <div class="container-fluid">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link active" href="#">Poker</a>
      </li>
     <li class="nav-item">
        <a class="nav-link" href="#">Restart New Game</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Link</a>
      </li>
      <li class="nav-item">
        <a class="nav-link disabled" href="#">Disabled</a>
      </li>
    </ul>
  </div>

</nav>
<div style="align-content: center;">
<div class="col-sm-3" style="margin:0 auto">

  <div class="mb-3 mt-3">
    <label for="email" class="form-label">Add Players</label>
    <input type="Text" class="form-control" id="name1" placeholder="Enter Name" name="email">
  </div>
  <div class="mb-3">
    <label for="pwd" class="form-label">Starting Money</label>
    <input type="Text" class="form-control" id="amount1" placeholder="Enter Money" name="pswd">
  </div>
  
  <button  type="submit" class="btn btn-primary beta" onclick="addplayer()">Add</button>

</div>
</div>
<div class="col-sm-4" style="margin:0 auto;padding-top: 20px;">
    <table class="table table-dark table-hover" id="tablebase">
    <thead>
      <tr>
        <th>Name</th>
        <th>Initial Money</th>
 
      </tr>
    </thead>
    
  </table>
</div>

<div class="row" id="roundcard">
    

</div>

</div>
</body>
</html>
